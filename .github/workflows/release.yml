name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: endpointo-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: endpointo-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: endpointo-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: endpointo-windows-x64.exe

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package
      shell: bash
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/endpointo.exe ${{ matrix.artifact_name }}
        else
          cp target/${{ matrix.target }}/release/endpointo ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}

  github_release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          endpointo-linux-x64/endpointo-linux-x64
          endpointo-macos-x64/endpointo-macos-x64
          endpointo-macos-arm64/endpointo-macos-arm64
          endpointo-windows-x64.exe/endpointo-windows-x64.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
